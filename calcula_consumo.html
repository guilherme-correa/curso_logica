<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque=40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina=(caminhoComGasolina / tanque);

	document.write("O consumo do carro utilizando gasolina é " + consumoDeGasolina + " litros por Km.");

</script>

<br>

<script>
	
	var tanque=40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool=(caminhoComAlcool / tanque);

	document.write("Já o consumo do carro utilizando alcool é " + consumoDeAlcool + " litros por Km.")

</script>
